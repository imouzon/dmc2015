<slide class="{{ slide.class }}" id="{{ slide.id }}">
   <hgroup>
      {{{ slide.header }}}
   </hgroup>
      <article>
         <hr noshade size=4 color='red'>  
         {{{ slide.content }}}  
         <div class='left' style='float:left;width:28%'>
            {{{ slide.left.html }}}
         </div>    
         <div class='right' style='float:right;width:68%'>
            {{{ slide.right.html }}}
         </div>
      </article>
</slide>
